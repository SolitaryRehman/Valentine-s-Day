<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #ffeef6);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", cursive;
      overflow: hidden;
      position: relative;
    }

    /* ---------- Decorative Images ---------- */
    .top-center {
    position: absolute;
    top: 20px;
    transform: translateX(-50%) translateX(-12px);
    width: 280px;
    }



    .top-right {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 200px;
    }

    .hearts-top-left {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 300px;
    }

    .bottom-right {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 240px;
    }

    .bottom-left {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 310px;
    }

    /* ---------- Main Card ---------- */
    .card {
    background: white;
    padding: 50px 60px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    z-index: 2;

    /* move card upward */
    margin-top: 130px;
    }


    .card.fade-in {
    animation-delay: 0.6s;
    }

    img.fade-in {
    animation-delay: 0.2s;
    }

    h1 {
      color: #e6396f;
      font-size: 36px;
      margin-bottom: 35px;
      letter-spacing: 1px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
    }

    button {
      font-size: 18px;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      background: #ffb3d9;
      border: 3px solid #b5179e;
      color: #6a0572;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(0.99);
    }

    #noBtn {
    transition: left 0.25s ease, top 0.25s ease;
    }


    /* ---------- Page Load Animation ---------- */
    .fade-in {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeUp 1.4s ease-out forwards;
    }

    @keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
    }

#yesBtn {
        transition: transform 0.3s ease-in-out;
    }

    /* ---------- Hearts ---------- */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: float 4s linear forwards;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Cat Couple (Top Center) -->
    <img class="top-center fade-in"
        src="cat_couple.png"
        alt="Cat Couple">


  <!-- 14 Feb Calendar (Top Left) -->
    <img class="top-right fade-in"
        src="14th_Feb.png"
        alt="14 Feb">


    <img class="hearts-top-left fade-in"
        src="Many_hearts.png"
        alt="Many Hearts">



  <!-- Heart Box (Bottom Right) -->
    <img class="bottom-right fade-in"
        src="heart_box.png"
        alt="Heart Box">

  <!-- Pink Bow (Bottom Left) -->
    <img class="bottom-left fade-in"
        src="pink_bow_tie.png"
        alt="Bow"> 

  <!-- Main Content -->
    <div class="card fade-in">
    <h1>WILL YOU BE MY VALENTINE</h1>

    <div class="buttons">
      <button id="yesBtn">YES OFCOURSE</button>
      <button id="noBtn">NO THANK YOU</button>
    </div>
  </div>



<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
let yesScale = 1;

yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="text-align:center; z-index:10; position:relative; width:100%;">
      <h1 style="color:#e6396f; font-size:48px; font-family:'Segoe UI', cursive;">
        YAYYYY üíñ<br>You made my day üòç
      </h1>
    </div>`;
  setInterval(createHeart, 250);
});

noBtn.addEventListener("mouseenter", () => {
  // 1. Grow the YES button
  yesScale += 0.25;
  yesBtn.style.transform = `scale(${yesScale})`;

  // 2. Make button fixed for absolute positioning
  noBtn.style.position = "fixed";
  noBtn.style.zIndex = "1000";

  // 3. Calculate safe boundaries
  const padding = 20; // Margin from the edge of the screen
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  // Max coordinates = (Screen size - button size - padding)
  const maxX = window.innerWidth - btnWidth - padding;
  const maxY = window.innerHeight - btnHeight - padding;

  // Generate random coordinates within the safe range [padding, max]
  let x = Math.random() * (maxX - padding) + padding;
  let y = Math.random() * (maxY - padding) + padding;

  // 4. Apply the new position
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
});


</script>



</body>
</html>
