<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ❤️</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- FIRST SCREEN -->
<div id="introScreen">

  <img class="top-center fade-in" src="cat_couple.png">
  <img class="top-right fade-in" src="14th_Feb.png">
  <img class="hearts-top-left fade-in" src="Many_hearts.png">
  <img class="bottom-right fade-in" src="heart_box.png">
  <img class="bottom-left fade-in" src="pink_bow_tie.png">

  <div class="card fade-in">
    <h1>WILL YOU BE MY VALENTINE</h1>
    <div class="buttons">
      <button id="yesBtn">YES OFCOURSE</button>
      <button id="noBtn">NO THANK YOU</button>
    </div>
  </div>

</div>

<!-- SECOND SCREEN -->
<div id="yesScreen" class="hidden fade-in">


<div class="yay-text fade-in">

    <h1>YAYYYY, YOU SAID YES !!! </h1>
    <p>I made these gifts for you</p>
  </div>

  <!-- Corner Images -->
  <img class="corner tl fade-in" src="paper_heart_plane.png">
  <img class="corner tr fade-in" src="real_heart_rose.png">
  <img class="corner bl fade-in" src="heart_rose.png">
  <img class="corner br fade-in" src="cat_heart_2.png">

  <!-- Gifts -->
  <div class="gifts">
    <div class="gift-box fade-in"> Gift 1</div>
    <div class="gift-box fade-in"> Gift 2</div>
    <div class="gift-box fade-in"> Gift 3</div>
  </div>


</div>

  <!-- GIFT 1 SCREEN -->
<div id="gift1Screen" class="hidden fade-in">

  <div class="bouquet-wrapper">

    <img class="plant-panel" src="plant_panel.png">
    <img class="bouquet" src="rose_bouquet.png">

    <div class="note tl">I will always love you no matter what</div>
    <div class="note tr">I can't imagine a life without you</div>
    <div class="note bl">You are the best part of my life</div>
    <div class="note br">I will never give up on us</div>

  </div>

</div>


<script src="script.js"></script>
</body>

</html>
