<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ❤️</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- FIRST SCREEN -->

<div id="introScreen">

  <div class="float-wrapper top-center">
    <img class="fade-in" src="cat_couple.png">
  </div>

  <div class="float-wrapper top-right">
    <img class="fade-in" src="14th_Feb.png">
  </div>

  <div class="float-wrapper hearts-top-left">
    <img class="fade-in" src="Many_hearts.png">
  </div>

  <div class="float-wrapper bottom-right">
    <img class="fade-in" src="cute_above.png">
  </div>

  <div class="float-wrapper bottom-left">
    <img class="fade-in" src="pink_bow_tie.png">
  </div>

  <div class="card fade-in">
    <h1>WILL YOU BE MY VALENTINE</h1>
    <div class="buttons">
      <button id="yesBtn">YES OFCOURSE</button>
      <button id="noBtn">NO THANK YOU</button>
    </div>
  </div>

</div>


<!-- SECOND SCREEN -->

<div id="yesScreen" class="hidden fade-in">

<div class="yay-text fade-in">

    <h1>YAYYYY, YOU SAID YES !!! </h1>
    <p>I made these gifts for you</p>
  </div>

  <!-- Corner Images -->
<div class="float-wrapper corner tl">
  <img class="fade-in" src="paper_heart_plane.png">
</div>

<div class="float-wrapper corner tr">
  <img class="fade-in" src="freaky_cat.png">
</div>

<div class="float-wrapper corner bl">
  <img class="fade-in" src="cat_heart_2.png">
</div>

<div class="float-wrapper corner br">
  <img class="fade-in" src="rose_give.png">
</div>


  <!-- Gifts -->
  <div class="gifts">
    <div class="gift-box fade-in"> Gift 1</div>
    <div class="gift-box fade-in"> Gift 2</div>
    <div class="gift-box fade-in"> Gift 3</div>
  </div>


</div>

  <!-- GIFT 1 SCREEN -->
<div id="gift1Screen" class="hidden fade-in">

  <a href="https://digibouquet.vercel.app/bouquet/bd8c3f6c-de93-4cfb-a2fe-10c913dedf89" 
  target="_blank" 
  class="another-link">
  Another one
</a>


  <h2 class="gift-title">Rose bouquet</h2>

  <div class="bouquet-wrapper">

    <img class="plant-panel" src="plant_panel.png">
    <img class="bouquet" src="rose_bouquet.png">

<div class="float-wrapper cat-rose">
  <img src="cat_rose.png">
</div>

<div class="float-wrapper cat-bouquet">
  <img src="cat_bouquet.png">
</div>


    <div class="note tl">I will always love you no matter what</div>
    <div class="note tr">I can't imagine a life without you</div>
    <div class="note bl">You are the best part of my life</div>
    <div class="note br">I will never give up on us</div>

  </div>

  <button id="backToYes" class="back-btn fade-in">← Back</button>

</div>


<!-- GIFT 2 SCREEN -->
<div id="gift2Screen" class="hidden fade-in">

  <!-- Top text -->
  <h2 class="gift2-title">A Letter From My Heart</h2>

  <!-- Center paper area -->
  <div class="letter-wrapper">
    <img class="flower-panel" src="flower_panel.png">
  </div>

  <!-- Side images -->
<div class="float-wrapper gift2-img left-img-1">
  <img src="cat_heart_1.png">
</div>

<div class="float-wrapper gift2-img left-img-2">
  <img src="cat_letter.png">
</div>

<div class="float-wrapper gift2-img right-img">
  <img src="single_flower.png">
</div>


  <!-- Back button -->
  <button id="backToYesFromGift2" class="back-btn fade-in">← Back</button>

</div>


<div id="gift3Screen" class="hidden fade-in">

  <h2 class="gift3-title">Forever Yours </h2>

  <button id="backToYesFromGift3" class="back-btn fade-in">← Back</button>

</div>


<audio id="bgMusic" preload="auto">
  <source src="my_love_mine_all_mine.mp3" type="audio/mpeg">
</audio>


<script src="script.js"></script>
</body>

</html>
